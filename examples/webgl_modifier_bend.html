<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - геометрические фигуры</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
			import { BendModifier } from './js/modifiers/BendModifier.js';		

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			var font = undefined;
			
			var modifier = new BendModifier();
			var Plane;

			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 80000 );
				camera.position.set( - 50, 40, 200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.rotateSpeed = 1; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 50;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				var direction = new THREE.Vector3( 0, 0, -1 );
				var axis =  new THREE.Vector3( 0, 1, 0 );
				var angle = Math.PI / 12;

				//modifier.set( direction, axis, angle ).modify( Cube.geometry );
		
				// scene objects
				var loader = new THREE.FontLoader();
				loader.load( 'fonts/Arial_Regular.json', function ( response ) {

					font = response;

					var text = "THREE.BendModifier";
					var text_geometry = new THREE.TextGeometry( text, 
							{
								size: 24,
								height: 5,
								curveSegments: 4,
								font: font,
								style: "normal",
								bevelEnabled: true,
								bevelThickness: 2, 
								bevelSize: 1, 
							});
					
					var text_Material = new THREE.MeshPhongMaterial( { color: 0x62254a } );

					modifier.set( direction, axis, angle ).modify( text_geometry );
					
					var text3D = new THREE.Mesh( text_geometry, text_Material );
					
					text_geometry.computeBoundingBox();
					var text_Width = text_geometry.boundingBox.max.x - text_geometry.boundingBox.min.x;
					
					text3D.position.set( -0.5 * text_Width, 0, 0 );
					scene.add( text3D );

				} );							

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	</body>
</html>
