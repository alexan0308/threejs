<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - drag controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://alexan0308.github.io/threejs/examples/main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - event controls<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { EventControls } from './js/controls/EventControls.js';		
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
          
			let container;
			let camera, scene, renderer;
			var orbitcontrol, eventControl;
            var radius = 10, group; var cameraPolarAngle = Math.PI/3;

			const dragObjects = []; 
			var array_pos = [];

			init();

 			window.onload = function() { render(); }
 
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 900 * Math.tan( Math.PI/2 - cameraPolarAngle ), 900 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				const light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 300, 100, 1400 );
				light.angle = Math.PI / 9;

				light.castShadow = true;
				light.shadow.camera.near = 500;
				light.shadow.camera.far = 1000;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
              
				//renderer.setSize( 1200, 600 );
              
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );
              
				// CONTROLS   //управление событиями
				orbitcontrol = new OrbitControls( camera, renderer.domElement );
				orbitcontrol.addEventListener( 'change', render );
				orbitcontrol.rotateSpeed = 0.1; 
				orbitcontrol.enableZoom = true;  
				orbitcontrol.zoomSpeed = 0.2;  

				orbitcontrol.minDistance = 500;
				orbitcontrol.maxDistance = 1700;
                orbitcontrol.minPolarAngle = cameraPolarAngle; // radians
				orbitcontrol.maxPolarAngle = cameraPolarAngle; // radians
              
				//orbitcontrol.minAzimuthAngle = - Math.PI/5; // radians
				//orbitcontrol.maxAzimuthAngle = Math.PI/5; // radians


				var Material = new THREE.MeshBasicMaterial( { color: 0xFF0FF0, side: THREE.DoubleSide } );
				var Geometry = new THREE.PlaneGeometry( 400, 400, 1, 1 );

				var Board = new THREE.Group(); 
				
				var checkerboard = new THREE.Mesh( Geometry, Material );
				checkerboard.position.y = 0;
				checkerboard.rotation.x =  Math.PI / 2;
				Board.add( checkerboard );
				
				var Material2 = new THREE.MeshBasicMaterial( { color: 0x0F0FF0, side: THREE.DoubleSide } );
				var Geometry2 = new THREE.PlaneGeometry( 400, 200, 1, 1 );
				var checkerboard2 = new THREE.Mesh( Geometry2, Material2 );
				checkerboard2.position.y = 100; checkerboard2.position.z = -200;

				Board.add( checkerboard2 ); scene.add( Board );
              
				var radius = 20, h = 16, segments = 36;
				var geometry = new THREE.CylinderGeometry( radius, radius, h, segments );
				var material = new THREE.MeshPhongMaterial( { color: 0xFFFFF0 } );

				let checker = new THREE.Mesh( geometry, material );

				checker.position.set( -175, h / 2, 175 ); array_pos.push( new THREE.Vector3().copy( checker.position ) );
				scene.add( checker ); dragObjects.push( checker );

				let checker2 = new THREE.Mesh( geometry, material );

				checker2.position.set( -75, h / 2, 175 ); array_pos.push( new THREE.Vector3().copy( checker2.position ) );
				scene.add( checker2 ); dragObjects.push( checker2 );             
              
				var man = createSnowman();
				man.position.set( 175, 0, 75 ); array_pos.push(  new THREE.Vector3().copy( man.position ) );
				scene.add( man );
				dragObjects.push( man );              
                  
				eventControl = new EventControls( [ ... dragObjects ], camera, renderer.domElement );
				eventControl.setDraggable( render, true );              
                eventControl.setMap ( Board );
                eventControl.setOrbitControl( orbitcontrol );			
				
				eventControl.attachEvent( 'click', function () {
   
					console.log( "object #" + this.event.item );
					
				});
					

				eventControl.attachEvent( 'dragAndDrop', function () {
   
                  
				});

				eventControl.attachEvent( 'mouseUp', function () {
				
					if ( this.event.object.position.y < 20 ) { 
							this.event.object.position.copy( array_pos[ this.event.item ] ); 
							render();
						}
                  
				});
				
              //

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}
          
          
          	function createSnowman() {

                var Snowman = new THREE.Group();

                var	material =  new THREE.MeshBasicMaterial({color: 0x33CCFF});
                var geometry = new THREE.SphereGeometry( 30, 36, 36 );
                var sphere1 = new THREE.Mesh( geometry, material);
                sphere1.position.set( 0, 30, 0 ); sphere1.name = 'sphere1';
                Snowman.add( sphere1 );

                var	material =  new THREE.MeshBasicMaterial({color: 0x00edff});
                var geometry = new THREE.SphereGeometry( 22, 36, 36 );
                var sphere2 = new THREE.Mesh( geometry, material);
                sphere2.position.set( 0, 70, 0 ); sphere2.name = 'sphere2';
                Snowman.add( sphere2 ); 

                var	material =  new THREE.MeshBasicMaterial({color: 0xafeeee});
                var geometry = new THREE.SphereGeometry( 16, 36, 36 );
                var sphere3 = new THREE.Mesh( geometry, material);
                sphere3.position.set( 0, 103, 0 );	sphere3.name = 'sphere3';
                Snowman.add( sphere3 );
	
                var	material =  new THREE.MeshBasicMaterial({color: 0x1560bd});
                var geometry = new THREE.SphereGeometry( 8, 16, 16 );
                var sphere4 = new THREE.Mesh( geometry, material);
                sphere4.position.set( -25, 78, 0 );		
                Snowman.add( sphere4 ); sphere4.name = 'hand right';
	
                var	sphere5 = new THREE.Mesh( geometry, material);	
                sphere5.position.set( 25, 78, 0 );	
                Snowman.add( sphere5 ); sphere5.name = 'hand left';

                // нос

                var	material = new THREE.MeshLambertMaterial( {color: 0xf36223} );
                var geometry = new THREE.CylinderGeometry( 1, 4, 20, 16 );
                var nose = new THREE.Mesh( geometry, material);
                nose.position.set(0, 101, 23); nose.rotation.x = Math.PI / 2;
                nose.name = 'nose';
                Snowman.add( nose );

                // ведро

                var	material = new THREE.MeshLambertMaterial({color: 0x6600ff}); 
                var geometry = new THREE.CylinderGeometry( 12, 17, 30, 24 ); 
                var bucket = new THREE.Mesh( geometry, material);	 		
                bucket.position.set(0, 125, -6 );  bucket.rotation.x = -Math.PI/11;
                Snowman.add( bucket ); bucket.name = 'bucket';

                // глаза

                var	material = new THREE.MeshLambertMaterial({color: 0x000000});
                var geometry = new THREE.SphereGeometry( 3, 25, 5 );
                var eye1 = new THREE.Mesh( geometry, material);
                eye1.position.set( -8, 105, 13 ); eye1.name = 'eye1';
                Snowman.add( eye1 );

                var eye2 = new THREE.Mesh( geometry, material);	
                eye2.position.set( 8, 105, 13 ); eye2.name = 'eye2';
                Snowman.add( eye2 );

                // рот

                var	material = new THREE.MeshBasicMaterial({color: 0x560319});
                var geometry = new THREE.CircleGeometry( 5, 5, 0, Math.PI );
                var mouth = new THREE.Mesh( geometry, material);
                mouth.rotation.z = Math.PI;
                mouth.position.set( 0, 97, 13 );
                Snowman.add( mouth ); 

                Snowman.name = 'Snowman';
                return Snowman;

			}
          

		</script>

	</body>
</html>
