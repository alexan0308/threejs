<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - drag controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://alexan0308.github.io/threejs/examples/main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> not collisions<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { EventControls } from './js/controls/EventControls.js';	
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
          
			let container;
			let camera, scene, renderer;
			var orbitcontrol, eventControl;
            var radius = 10, group; var cameraPolarAngle = Math.PI/3;

			const dragObjects = []; const clsObjects = []; 

			init();

 			window.onload = function() { render(); }
 
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 2500 );
				camera.position.set( 0, 800 * Math.tan( Math.PI/2 - cameraPolarAngle ), 800 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				const light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );

				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
              
				//renderer.setSize( 1200, 600 );
              
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );
              
				// CONTROLS   //управление событиями
				orbitcontrol = new OrbitControls( camera, renderer.domElement );
				orbitcontrol.addEventListener( 'change', render );
				orbitcontrol.rotateSpeed = 0.1; 
				orbitcontrol.enableZoom = true;  
				orbitcontrol.zoomSpeed = 0.2;  

				orbitcontrol.minDistance = 500;
				orbitcontrol.maxDistance = 2300;
                orbitcontrol.minPolarAngle = cameraPolarAngle; // radians
				orbitcontrol.maxPolarAngle = cameraPolarAngle; // radians
              
				orbitcontrol.minAzimuthAngle = - Math.PI/10; // radians
				orbitcontrol.maxAzimuthAngle = Math.PI/10; // radians

				// world

				var textureLoader = new THREE.TextureLoader();
				var texture = textureLoader.load( 'https://alexan0308.github.io/threejs/examples/textures/checkerboard.jpg' );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 4, 4 );	texture.offset.set( 0.5, 0 );

				var Material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide } );
				var Geometry = new THREE.PlaneGeometry( 400, 400, 1, 1 );

				var checkerboard = new THREE.Mesh( Geometry, Material );
				checkerboard.position.y = - 1;
				checkerboard.rotation.x =  Math.PI / 2;
				scene.add( checkerboard );
              
              
				var radius = 25, h = 16, segments = 36;
				var geometry = new THREE.CylinderGeometry( radius, radius, h, segments );
				var material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );

				for (let i=0; i<8; i++) {
					var checker = new THREE.Mesh( geometry, material );
					checker.position.set( -175+i*50, h / 2, 175 );
					scene.add( checker ); 
					dragObjects.push( checker );
					clsObjects.push( checker );
				} 

				var radius = 30, h = 50, segments = 36;
				var geometry = new THREE.CylinderGeometry( radius, radius, h, segments );
				var material = new THREE.MeshPhongMaterial( { color: 0x00FFF0 } );	
				var Tower = new THREE.Mesh( geometry, material );
				Tower.position.set( -3*radius, h / 2, 0 );
				scene.add( Tower );
				clsObjects.push( Tower );
				
				var Tower = new THREE.Mesh( geometry, material );
				Tower.position.set( 3*radius, h / 2, 0 );
				scene.add( Tower );
				clsObjects.push( Tower );
				
				
				eventControl = new EventControls( [ ... dragObjects ], camera, renderer.domElement );
				eventControl.setDraggable( render, true );              
                eventControl.setMap ( checkerboard );
                eventControl.setOrbitControl( orbitcontrol );
				eventControl.addCollisions( clsObjects, 0.65 );

 				eventControl.attachEvent( 'mouseUp', function () {
				
					this.event.object.position.x = 25 + 50 * Math.round( ( this.event.object.position.x - 25 ) / 50 );
					this.event.object.position.z = 25 + 50 * Math.round( ( this.event.object.position.z - 25 ) / 50 );
					render();
                  
				});             
              //

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}
          

          	function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
          


		</script>

	</body>
</html>
