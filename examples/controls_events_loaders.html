<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - drag controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - event controls<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { EventControls } from './js/controls/EventControls.js';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { ColladaLoader } from 'https://threejs.org/examples/jsm/loaders/ColladaLoader.js';          
			let container;
			let camera, scene, renderer;
			var orbitcontrol, eventControl, eventControl2;
            var cameraPolarAngle = Math.PI/3;
			var dae;
			const dragObjects = [], redDragObjects = [];

			init();

 			window.onload = function() { render(); }
 
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 900 * Math.tan( Math.PI/2 - cameraPolarAngle ), 900 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				const light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 300, 100, 1400 );
				light.angle = Math.PI / 9;

				light.castShadow = true;
				light.shadow.camera.near = 500;
				light.shadow.camera.far = 1000;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
              
				//renderer.setSize( 1200, 600 );
              
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );
              
				// CONTROLS   //управление событиями
				orbitcontrol = new OrbitControls( camera, renderer.domElement );
				orbitcontrol.addEventListener( 'change', render );
				orbitcontrol.rotateSpeed = 0.1; 
				orbitcontrol.enableZoom = true;  
				orbitcontrol.zoomSpeed = 0.2;  

				orbitcontrol.minDistance = 500;
				orbitcontrol.maxDistance = 1300;
                orbitcontrol.minPolarAngle = cameraPolarAngle; // radians
				orbitcontrol.maxPolarAngle = cameraPolarAngle; // radians
              
				orbitcontrol.minAzimuthAngle = - Math.PI/12; // radians
				orbitcontrol.maxAzimuthAngle = Math.PI/12; // radians

				// world

				var textureLoader = new THREE.TextureLoader();
				var texture = textureLoader.load( 'textures/checkerboard.jpg' );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 4, 4 );	texture.offset.set( 0.5, 0 );

				var Material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide } );
				var Geometry = new THREE.PlaneGeometry( 400, 400, 1, 1 );

				var checkerboard = new THREE.Mesh( Geometry, Material );
				checkerboard.position.y = - 1;
				checkerboard.rotation.x =  Math.PI / 2;
				scene.add( checkerboard );
              

				const loadingManager = new THREE.LoadingManager( function () {
						scene.add(dae); 
						dragObjects.push( dae );
                        eventControl = new EventControls( [ ... dragObjects ], camera, renderer.domElement );
                        eventControl.setDraggable( render, true );              
                        eventControl.setMap ( checkerboard );
                        eventControl.setOrbitControl( orbitcontrol );
                    	render();
				} );

				// collada

				const loader = new ColladaLoader( loadingManager );
				loader.load( './models/elf/elf.dae', function ( collada ) {

						dae = collada.scene;
						dae.position.set(0,0,0);
						dae.scale.set(25,25,25);
						dae.updateMatrix();


				} );
           
              //

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}
          

          	function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

		</script>

	</body>
</html>
